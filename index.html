    <section class="searching">
        <div class="container">

            </form>
        </div>
    </section>

    <section class="forecast-board p-5">
        <div class="container container-md-fluid">
            <div class="row forecast-container">

                <!-- today-->
                <div class="forecast-today col-md-12 col-lg-4">
                    <div class="header-today ">
                        <div class="day  float-start" id="today-day"></div>
                        <div class="date float-end " id="today-date"></div>
                    </div>
                    <div class="clear"></div>

                    <div class="content-today">
                        <div class="city" id="today-city"></div>
                        <div class="degree-today" id="today-degree">&deg;C</div>
                    </div>

                    <div class="forecast-icon">
                        <img id="today-icon" src="" alt="">
                    </div>

                    <div class="custom-today" id="today-condition"></div>

                    <span><img src="./img/icon-compass@2x.png" alt=""> <span id="today-wind-dir">East</span></span>
                    <span><img src="./img/icon-umberella@2x.png" alt=""> <span id="today-rain">20%</span></span>
                    <span><img src="./img/icon-wind@2x.png" alt=""> <span id="today-wind">18km/h</span></span>
                </div>

                <!--tomorrow-->
                <div class="forecast-tomorrow col-md-12 col-lg-4">
                    <div class="header-today">
                        <div class="day" id="tomorrow-day"></div>
                    </div>

                    <div class="forecast-content d-flex flex-column justify-content-center align-items-center">
                        <div class="forecast-icon">
                            <img id="tomorrow-icon" src="" alt="" width="48">
                        </div>
                        <div class="degree" id="tomorrow-degree">&deg;C</div>
                        <small id="tomorrow-min">&deg;C</small>
                        <div class="custom" id="tomorrow-condition"></div>
                    </div>
                </div>

                <!-- after-->
                <div class="forecast col-md-12 col-lg-4">
                    <div class="header-today">
                        <div class="day" id="after-day"></div>
                    </div>

                    <div class="forecast-content d-flex flex-column justify-content-center align-items-center">
                        <div class="forecast-icon">
                            <img id="after-icon" src="" alt="" width="48">
                        </div>
                        <div class="degree" id="after-degree">&deg;C</div>
                        <small id="after-min">&deg;C</small>
                        <div class="custom" id="after-condition"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
